<div>
  <md-toolbar color="primary">
    <a routerLink="/">Koreline</a>
    <md-icon class="logo-icon">explore</md-icon>

    <span class="fill-remaining-space"></span>
    <button md-button *ngIf="!authService.isAuth()" routerLink="/login" routerLinkActive="active">Zaloguj się</button>
    <button md-button *ngIf="!authService.isAuth()" routerLink="/registration" routerLinkActive="active">Zarejestruj się</button>
    <button md-button *ngIf="authService.isAuth()" (click)="authService.logout()">Wyloguj się</button>
  </md-toolbar>

  <router-outlet></router-outlet>
</div>

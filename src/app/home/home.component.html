<div class="container">
  <div style="margin:4em">

    <!--FILTROWANIE-->
    <form [formGroup]="filterForm" (ngSubmit)="filtration()" autocomplete="off" novalidate>
      <div class="form-field">
        <select placeholder="Przedmiot" formControlName="subject"><!--(change)="changeSubject(s.value)">-->
          <option [value]="undefined"> Wszystkie przedmioty </option>
          <option *ngFor="let subject of subjects" [value]="subject"> {{subject}} </option>
        </select>
      </div>
      <div class="form-field">
        <md-input placeholder="Maksymalna cena" formControlName="maxPrice" type="number"></md-input>
      </div>
      <div class="form-field">
        <md-input placeholder="Minimalna cena" formControlName="minPrice" type="number"></md-input>
      </div>
      <div class="form-field">
        <button md-raised-button type="submit">Filtruj</button>
        <button md-raised-button (click)="resetFiltration()">Wyczyść</button>
      </div>
    </form>
    <!--END FILTROWANIE-->
    <md-grid-list cols="4" rowHeight="4:3" gutterSize="25px">
      <md-grid-tile *ngFor="let lesson of lessons" [rowspan]="1">
        <img src="/assets/sowa2.jpg" alt="zdjecie sowy">
        <md-grid-tile-footer>
          <h3 md-line>{{lesson.title}}</h3>
          <span md-line [routerLink]="['/user', lesson.teacher.user.username]">Nauczyciel: {{getTeacherFullName(lesson)}}</span>
          <button md-icon-button [routerLink]="['/lesson', lesson.slug]">
            <md-icon>info</md-icon>
          </button>
        </md-grid-tile-footer>
      </md-grid-tile>
    </md-grid-list>
  </div>
</div>

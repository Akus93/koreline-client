<div class="header-bar">
  <div class="container">
    <div class="user-header-info">
      <h1>{{getFullNameOrUsername(user)}}</h1>
      <h2>{{user?.headline}}</h2>
    </div>
  </div>
</div>
<div class="profile-info">
  <div class="container">
    <div class="row">
      <div class="col-sm-2">
        <div *ngIf="user?.photo">
          <img class="user-photo" src="{{ user?.photo }}">
        </div>
        <h5>{{user?.user.email}}</h5>
        <button md-raised-button>Wyślij wiadomość</button>
      </div>
      <div class="col-sm-10">
        <div class="biography">
          {{user?.biography}}
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="user?.isTeacher" class="profile-lessons">
  <div class="container">
    <h2>Lista lekcji</h2>
    <div *ngFor="let lesson of userLessons" style="border: 1px blue solid; margin: 2em;">
      <h4>{{lesson.title}}</h4>
      <a [routerLink]="['/lesson', lesson.slug]">{{lesson.slug}}</a>
    </div>
  </div>
</div>

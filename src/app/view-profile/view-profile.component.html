<div class="container">
  <h3>{{user?.user.username}}</h3>
  <div *ngIf="user?.photo">
    <img class="profile-photo" src="{{ user?.photo }}">
  </div>
  <h5>{{user?.user.email}}</h5>
  <p>ImiÄ™: {{user?.user.firstName}}</p>
  <p>Nazwisko: {{user?.user.lastName}}</p>

  <h2>Lista lekcji</h2>
  <div *ngFor="let lesson of userLessons" style="border: 1px blue solid; margin: 2em;">
    <h4>{{lesson.title}}</h4>
    <a [routerLink]="['/lesson', lesson.slug]">{{lesson.slug}}</a>
  </div>
</div>

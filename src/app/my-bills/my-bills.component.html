 <div class="container">
   <div *ngIf="myBills?.length == 0">
     <h3>Nie posiadasz żadnych rachunków.</h3>
   </div>

   <div class="containerX">
     <div fxLayoutWrap="wrap" fxLayout="row" fxFlex >
       <md-card class="bill-card" *ngFor="let bill of myBills"
                fxFlex.lg="20" fxFlex.md="30" fxFlex.sm="40" fxFlex.xs="50">
         <md-card-header>
           <div md-card-avatar *ngIf="bill.isPaid" mdTooltip="Opłacony"><md-icon class="lesson-icon paid-icon">check_box</md-icon></div>
           <div md-card-avatar *ngIf="!bill.isPaid" mdTooltip="Nieopłacony"><md-icon class="lesson-icon unpaid-icon">indeterminate_check_box</md-icon></div>
           <md-card-title>
             <b>Rachunek za lekcję <a [routerLink]="['/lesson', bill.lesson.slug]">{{bill.lesson.title}}</a></b>
           </md-card-title>
           <md-card-subtitle>Wystawił <a [routerLink]="['/user', bill.lesson.teacher.user.username]">{{getFullNameOrUsername(bill.lesson.teacher)}}</a></md-card-subtitle>
         </md-card-header>
         <md-card-content>
           <p>Kwota: <b>{{bill.amount}}</b> żetonów</p>
           <md-icon class="lesson-icon" *ngIf="!bill.isPaid" mdTooltip="Wyślij wiadomość do nauczyciela" (click)="sendMessage(bill.lesson.teacher)">message</md-icon>
           <md-icon class="lesson-icon" *ngIf="!bill.isPaid" mdTooltip="Opłać rachunek" (click)="payBill(bill)">attach_money</md-icon>
           <p *ngIf="bill.isPaid"><b>Opłacono {{bill.paidDate | date: 'H:mm:ss dd/MM/yy'}}</b></p>
         </md-card-content>
       </md-card>
     </div>
   </div>

 </div>

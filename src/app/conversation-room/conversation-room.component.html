<div class="container-fluid content">
  <div class="row">
    <div class="col-sm-8">
      <div class="video-caller">
        <video id="callerVideo" controls="true"></video>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="row">
        <div class="col-sm-8">
          <div class="video-self">
            <video id="myVideo" controls="true"></video>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="controls">
            <!--<button md-raised-button *ngFor="let easyrtcId of (connectedClientsList)" (click)="performCall(easyrtcId)">-->
              <!--Połącz się-->
            <!--</button>-->
            <!--<button md-raised-button *ngIf="connectedClientsList.length && showConnectBtn" (click)="performCall(connectedClientsList[0])">-->
              <!--Połącz się-->
            <!--</button>-->
            <md-icon class="control-button red" md-tooltip="Połącz się" *ngIf="connectedClientsList.length && showConnectBtn" (click)="performCall(connectedClientsList[0])">call</md-icon>
            <!--<button md-raised-button *ngIf="displayHangupBtn" (click)="hangup()">Rozłącz</button>-->
            <md-icon class="control-button red" md-tooltip="Rozłącz się" *ngIf="displayHangupBtn" (click)="hangup()">call_end</md-icon>

            <!--<button md-raised-button *ngIf="cameraEnableBtn" (click)="enableCamera()">Włącz obraz</button>-->
            <md-icon md-tooltip="Włącz obraz" *ngIf="cameraEnableBtn" class="control-button" (click)="enableCamera()">videocam_off</md-icon>

            <!--<button md-raised-button *ngIf="!cameraEnableBtn" (click)="disableCamera()">Wyłącz obraz</button>-->
            <md-icon md-tooltip="Wyłącz obraz" *ngIf="!cameraEnableBtn" class="control-button" (click)="disableCamera()">videocam</md-icon>

            <!--<button md-raised-button *ngIf="audioEnableBtn" (click)="enableMicrophone()">Włącz dźwięk</button>-->
            <md-icon md-tooltip="Włącz dźwięk" *ngIf="audioEnableBtn" class="control-button" (click)="enableMicrophone()">volume_off</md-icon>

            <!--<button md-raised-button *ngIf="!audioEnableBtn" (click)="disableMicrophone()">Wyłącz dźwięk</button>-->
            <md-icon md-tooltip="Wyłącz dźwięk" *ngIf="!audioEnableBtn" class="control-button" (click)="disableMicrophone()">volume_up</md-icon>
          </div>
        </div>
      </div>

      <div class="chat">

        <div #chatContent class="chat-content">
          <div *ngFor="let message of chat">
            <div *ngIf="message.isMe" class="chat-message chat-message-me">Ja: {{message.text}}</div>
            <div *ngIf="!message.isMe" class="chat-message chat-message-occupant">{{occupantName}}: {{message.text}}</div>
          </div>
        </div>

        <div class="chat-footer" (keyup.enter)="sendMessage()">
          <md-input-container class="send-text">
            <input md-input [(ngModel)]="message" placeholder="Tekst">
          </md-input-container>
          <md-icon md-tooltip="Wyślij" class="send-button" (click)="sendMessage()">send</md-icon>
        </div>
      </div>
    </div>
  </div>


</div>

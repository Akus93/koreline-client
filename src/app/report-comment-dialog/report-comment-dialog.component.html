<div class="report-comment-form">
  <div class="form-field">
    <md-input-container>
      <textarea md-input #reportText maxlength="255" required placeholder="Powód zgłoszenia"></textarea>
      <md-hint align="end">{{reportText.value.length}} / 255</md-hint>
    </md-input-container>
  </div>

  <div *ngIf="error" class="form-error-message">
    <p>{{error}}</p>
  </div>

  <br>
  <button md-raised-button (click)="reportComment(reportText.value)">Zgłoś</button>
</div>
